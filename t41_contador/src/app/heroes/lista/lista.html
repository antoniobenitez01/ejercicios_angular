<h1>LISTA DE HEROES</h1>

<button class="btn btn-outline-danger" (click)="borrarHeroe()">BORRAR HEROE</button>
@if(!heroeEliminado){
  <h3>No ha eliminado ningún héroe</h3>
}@else{
  <h3>Héroe eliminado: {{ heroeEliminado }}</h3>
}

<h3 *ngIf="heroeEliminado; else nadaBorrar">Héroe eliminado: {{ heroeEliminado }}</h3>

<ng-template #nadaBorrar>
  <h3 *ngIf="!heroeEliminado">No ha eliminado ningún héroe</h3>
</ng-template>

<ul class="nt-2 list-group">
  @for(nombre of nombreHeroes; track nombre){
    <li class="list-group-item">{{ nombre }}</li>
  }
</ul>
